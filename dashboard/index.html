<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Time Tracker - Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="dashboard">
      <header class="dashboard-header">
        <div class="header-content">
          <h1>Document Time Tracker</h1>
          <p>Analytics & Activity Log</p>
        </div>
        <div class="header-actions">
          <button id="refreshBtn" class="btn btn-sm btn-secondary">Refresh</button>
          <button id="exportBtn" class="btn btn-sm btn-secondary">Export</button>
        </div>
      </header>

      <main class="dashboard-main">
        <div class="filters-section">
          <div class="filter-group">
            <label>Filter by Period:</label>
            <div class="filter-buttons">
              <button class="filter-btn active" data-period="today">Today</button>
              <button class="filter-btn" data-period="week">This Week</button>
              <button class="filter-btn" data-period="month">This Month</button>
              <button class="filter-btn" data-period="all">All Time</button>
            </div>
          </div>

          <div class="filter-group">
            <label>Sort by:</label>
            <select id="sortBy" class="select">
              <option value="time-desc">Longest Time</option>
              <option value="time-asc">Shortest Time</option>
              <option value="recent">Most Recent</option>
              <option value="name">Alphabetical</option>
            </select>
          </div>
        </div>

        <div class="stats-summary">
          <div class="stat-card">
            <div class="stat-icon">ðŸ“Š</div>
            <div class="stat-content">
              <div class="stat-label">Total Time</div>
              <div class="stat-number" id="totalTimeStat">0h</div>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">ðŸ“„</div>
            <div class="stat-content">
              <div class="stat-label">Documents</div>
              <div class="stat-number" id="docCountStat">0</div>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">ðŸ“ˆ</div>
            <div class="stat-content">
              <div class="stat-label">Avg. Per Doc</div>
              <div class="stat-number" id="avgTimeStat">0m</div>
            </div>
          </div>
        </div>

        <div class="content-section">
          <h2>Documents</h2>
          <div class="table-container">
            <table class="data-table">
              <thead>
                <tr>
                  <th>Document</th>
                  <th>Time</th>
                  <th>Last Seen</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="documentsTable">
                <tr class="empty-row">
                  <td colspan="4" class="text-center">Loading documents...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="content-section">
          <h2>Time Breakdown</h2>
          <div id="breakdownContainer" class="breakdown-container">
            <div class="empty-state">No data available for this period</div>
          </div>
        </div>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
